<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Countdown Timer</h1>
    </header>
    <!-- The Form witch contains user Input -->
    <div class="start-form" id="add-start-form">
        <div class="start-form-content">
            <p id="countdown"></p>
            <label for="date">Choose the Date </label>
            <input type="date" name="date" id="date">
            <label for="hour">Choose the Hour</label>
            <input type="time" name="hour" id="hour">
        </div>
        <div class="start-countdown">
            <button id="btn-start">Start</button>
        </div>
    </div>
    <!-- Pop up Frame with ountdown timer -->
    <div class="modal" id="clock">
        <h1>Countdown Clock</h1>
        <div>
            <span class="days" id="day"></span>
            <div class="countText">Days</div>
        </div>
        <div>
            <span class="hours" id="clockHour"></span>
            <div class="countText">Hours</div>
        </div>
        <div>
            <span class="minutes" id="minute"></span>
            <div class="countText">Minutes</div>
        </div>
        <div>
            <span class="seconds" id="second"></span>
            <div class="countText">Seconds</div>
        </div>
    </div>



<script src="assets/scripts/index.js"></script>   
</body>
</html>
