<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="57011448dc08b9372b5e.css">
    <script src="https://kit.fontawesome.com/29089566fc.js" crossorigin="anonymous"></script>
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div id="container">
        <div class="vertical-container"  >
            <div class="atfarm">
                <img id="atfarm-logo" src="9d6c41428f10264ce9a0.png" alt="Atfarm">
                <a class= "paragraphAtfarm" href="#farm01" class="active">Atfarm</a>
            </div>
            <div class="current-farm">
                <img src="9d16e7d7653af9397cf3.png" alt="Current Farm">
                <a href="">Current Farm <br> <b>Farm 01</b></a>
            </div>
            <div class="fields">
                <img src="145ca72503bbd910b4cc.png" alt="Fields">
                <a href="">Fields</a>
            </div>
            <div class="nutrition-plan">
                <img src="ffa73309156e96a0c02b.png" alt="Nutrition Plan">
                <a href="">Nutrition Plan</a>
            </div>
            <div class="farm-settings">
                <img src="7145f8799683abd5abfa.png" alt="Farm Settings">
                <a href="#farmSettings">Farm settings</a>
            </div>   
               
                
        </div>
        <div class="vertical-container2">
            <div class="heading">
                <a id = "farm01" href="">Farm 01<i class="arrow right"></i></a>
                <a id = "farmSettings" href=""> Farm settings<i class="arrow right"></i></a>
                <span class="farm-details">Farm Details</span>
            </div>
            <h1>Farm Details</h1>
            <div class="farm-name">
                <h2>Farm Name</h2>
                <input class= "input-farmDetails" type="text" value="Farm 01">
            </div>
            <div class="farm-notes">
                <h2>Farm Notes (optional)</h2>
                <input class= "input-farmDetails" type="text">
            </div>
            <button class="footer">Safe farm details</button> 
            
            <div class="unassign-farm"><a href="">Unassign Farm</a>
            </div>
            
        </div> 
    </div>
</body>
</html>
